openapi: 3.0.3
info:
  title: Internship Management REST API
  description: REST API endpoints for internship management
  version: v1

servers:
  - url: http://localhost:8080/api/internship-management/v1

paths:
  /users:
    post:
      tags:
        - User
      summary: Create a new user
      operationId: createUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRequestDTO'
      responses:
        '201':
          description: User successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponseDTO'
        '400':
          description: Invalid request

    get:
      tags:
        - User
      summary: Get all users
      operationId: getAllUsers
      responses:
        '200':
          description: List of all users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserResponseDTO'

  /users/{id}:
    get:
      tags:
        - User
      summary: Get user by ID
      operationId: getUserById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: User found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponseDTO'
        '404':
          description: User not found

    put:
      tags:
        - User
      summary: Update a user
      operationId: updateUser
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRequestDTO'
      responses:
        '200':
          description: User updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponseDTO'
        '404':
          description: User not found

    delete:
      tags:
        - User
      summary: Delete a user
      operationId: deleteUser
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: User successfully deleted
        '404':
          description: User not found

  /users/login:
    post:
      tags:
        - Authentication
      summary: Login a user
      operationId: loginUser
      description: Authenticate a user using username (or email) and password. Returns a JWT token on success.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequestDTO'
      responses:
        '200':
          description: Successful authentication
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponseDTO'
        '401':
          description: Invalid credentials
        '400':
          description: Bad request

  /students:
    post:
      tags:
        - Student
      summary: Create a new student
      operationId: createStudent
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StudentRequestDTO'
      responses:
        '201':
          description: Student successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StudentResponseDTO'
        '400':
          description: Invalid request

    get:
      tags:
        - Student
      summary: Get all students
      operationId: getAllStudents
      responses:
        '200':
          description: List of all students
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/StudentResponseDTO'

  /students/{id}:
    get:
      tags:
        - Student
      summary: Get a student by ID
      operationId: getStudentById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Student found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StudentResponseDTO'
        '404':
          description: Student not found

    put:
      tags:
        - Student
      summary: Update a student
      operationId: updateStudent
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StudentRequestDTO'
      responses:
        '200':
          description: Student updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StudentResponseDTO'
        '404':
          description: Student not found

    delete:
      tags:
        - Student
      summary: Delete a student
      operationId: deleteStudent
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: Student successfully deleted
        '404':
          description: Student not found

components:
  schemas:
    UserRequestDTO:
      type: object
      required:
        - username
        - password
        - email
      properties:
        username:
          type: string
          example: aurellefoko
        password:
          type: string
          format: password
          example: motdepasse123
        email:
          type: string
          format: email
          example: aurelle@example.com
        firstName:
          type: string
          example: Aurelle
        lastName:
          type: string
          example: Foko

    UserResponseDTO:
      type: object
      required:
        - id
        - username
        - email
      properties:
        id:
          type: integer
          format: int64
          example: 1
        username:
          type: string
          example: aurellefoko
        email:
          type: string
          format: email
          example: aurelle@example.com
        firstName:
          type: string
          example: Aurelle
        lastName:
          type: string
          example: Foko

    LoginRequestDTO:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          example: johndoe
        password:
          type: string
          format: password
          example: mySecret123

    LoginResponseDTO:
      type: object
      properties:
        token:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        userId:
          type: integer
          format: int64
          example: 1
        username:
          type: string
          example: johndoe

    StudentRequestDTO:
      type: object
      required:
        - username
        - password
        - email
        - studyLevel
        - speciality
        - university
      properties:
        username:
          type: string
          example: aurellefoko
        password:
          type: string
          format: password
          example: motdepasse123
        email:
          type: string
          format: email
          example: aurelle@example.com
        firstName:
          type: string
          example: Aurelle
        lastName:
          type: string
          example: Foko
        studyLevel:
          type: string
          example: Licence 3
        speciality:
          type: string
          example: Informatique
        university:
          type: string
          example: UCAC-ICAM
        registrationDate:
          type: string
          format: date
          example: 2024-09-01

    StudentResponseDTO:
      type: object
      required:
        - id
        - username
        - email
        - studyLevel
        - speciality
        - university
      properties:
        id:
          type: integer
          format: int64
          example: 101
        username:
          type: string
          example: aurellefoko
        email:
          type: string
          format: email
          example: aurelle@example.com
        firstName:
          type: string
          example: Aurelle
        lastName:
          type: string
          example: Foko
        studyLevel:
          type: string
          example: Licence 3
        speciality:
          type: string
          example: Informatique
        university:
          type: string
          example: UCAC-ICAM
        registrationDate:
          type: string
          format: date
          example: 2024-09-01
